<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div 
  class="order-summary">
    <div 
    class="hero-container">

      <div class="content-container">

        <div 
        class="top-img">
          <img 
          src="./images/illustration-hero.svg" 
          alt="Girl listening a song">
        </div>
      
        <div 
        class="description-product-container">

          <h1 
          class="title-product">
          Order Summary
          </h1>

          <p 
          class="description-product">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
          </p>

        </div>
      

        <div 
        class="price-product-container">

          <div
          class="price-product-wrapper">

            <div 
            class="img-price-product">     
              <img 
              src="./images/icon-music.svg" 
              alt="Icon music"> 
            </div>
                  
            <div 
            class="price-of-product">

              <h1>
              Annual Plan
              </h1>
              
              <p>
              $59.99/year
              </p>

            </div>

            <div 
            class="link-to-another-plan">
              <a 
              href="#">
              Change
              </a>
            </div>               
                  
          </div>
          
        </div>

        <div class="btn-container">
          <div 
          class="btn-to-proceed">
            <button>
            Proceed to Payment
            </button>
          </div>      

          <div 
          class="btn-to-cancel">
            <button>
            Cancel Order
            </button>
          </div>
        </div>

      </div>
      
    </div>
  </div>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MateSousa">Matheus Sousa</a>.
  </div>

</body>
</html>
